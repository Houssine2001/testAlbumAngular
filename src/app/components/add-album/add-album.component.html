<div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(album)">
        <div class="form-group">
            <label>Titre :</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="album.title" #title="ngModel" required pattern="[A-Za-z0-9]+">
        </div>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            <div *ngIf="title.errors?.['required']">title is required</div>
            <div *ngIf="title.errors?.['pattern']">Le titre ne doit contenir que des lettres ou des chiffres</div>
        </div>

        <div class="form-group">
            <label>Photo de couverture :</label>
            <input type="text" class="form-control" name="coverPicture" [(ngModel)]="album.coverPicture" #coverPicture="ngModel" minlength="5">
        </div>
        <div class="alert alert-danger" *ngIf="coverPicture.touched && coverPicture.invalid">
            <div *ngIf="coverPicture.errors?.['minlength']">Title must be at least 5 characters long</div>

        </div>

        <button class="btn btn-warning" [disabled]="f.invalid">Submit</button>
    </form>
</div>

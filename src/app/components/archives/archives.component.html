
<div class="row">
    <div class="col-md-4" *ngFor="let a of listAlbums">

<div *ngIf="a.archived == 1">

      <div class="card" style="width: 18rem;">
        <img [src]="a.coverPicture" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{a.title}}</h5>
        

        </div>
      </div>

    </div>

    </div>
  </div>
